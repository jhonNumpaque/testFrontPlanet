<div class="container-fluid row p-2">
  <div class="col-6">
    <h3 class="text-center">Los planetas con mas visitas</h3>
    <div class="container p-3 card border-default">
      <table class="table table-sm">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Vistas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let planet of this.PlanetsWithMoreViews">
            <td>{{ planet.name }}</td>
            <td>{{ planet.views }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-6">
    <pre> Cantidad de planetas registrados {{ this.PlanetCount }} </pre>
  </div>
</div>

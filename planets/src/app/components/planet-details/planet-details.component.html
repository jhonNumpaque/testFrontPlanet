<div class="container-fluid row">
  <div class="col-sm-6">
    <div class="container-fluid">
      <button class="btn btn-sm btn-primary" (click)="viewListPlanets()"><i class="bi bi-arrow-left"></i></button>
      <h3 class="text-center mt-5 mb-5">Detalles del planeta {{ this.planet.name }}</h3>
      <div class="container">
        <div class="form-group row p-2">
          <label class="col-form-label col-4">Nombre:</label>
          <label class="col-form-label col-8">{{ this.planet.name }}</label>
        </div>
        <div class="form-group row p-2">
          <label class="col-form-label col-4">Diametro:</label>
          <label class="col-form-label col-8">{{ this.planet.diameter }}</label>
        </div>
        <div class="form-group row p-2">
          <label class="col-form-label col-4">Terreno:</label>
          <label class="col-form-label col-8">{{ this.planet.ground }}</label>
        </div>
        <div class="form-group row p-2">
          <label class="col-form-label col-4">Clima:</label>
          <label class="col-form-label col-8">{{ this.planet.weather }}</label>
        </div>
        <div class="form-group row p-2">
          <label class="col-form-label col-4">Periodo de rotaci√≥n:</label>
          <label class="col-form-label col-8">{{ this.planet.rotationPeriod }}</label>
        </div>
        <div class="form-group row p-2">
          <label class="col-form-label col-4">Vistas:</label>
          <label class="col-form-label col-8">{{ this.planet.views }}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="container-fluid">
      <div class="container">
        <div class="form-group row p-2" *ngIf="countPersons != 0">
          <label class="col-form-label col-4">Habitantes:</label>
          <label class="col-form-label col-8">{{ countPersons }}</label>
        </div>
        <div class="form-group p-2" *ngIf="persons.length != 0">
          <table class="table">
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Documento</th>
                <th>Fecha nacimiento</th>
                <th>Genero</th>
                <th>Planeta</th>
                <th>Vistas</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let person of persons
                    | paginate
                      : {
                          itemsPerPage: tableSize,
                          currentPage: page,
                          totalItems: count
                        };
                  let i = index;
                "
                [class.active]="i == currentIndex"
              >
                <th scope="row">
                  {{ person.name }}
                </th>
                <td>{{ person.document }}</td>
                <td>{{ person.birthdate }}</td>
                <td>{{ person.gender }}</td>
                <td>{{ person.planet.name }}</td>
                <td>{{ person.views }}</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <pagination-controls
              previousLabel="Ant"
              nextLabel="Sig"
              (pageChange)="onTableDataChange($event)"
              (pageBoundsCorrection)="onTableDataChange($event)"
              [responsive]="true"
            >
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
